        <main class="contact-form">
            <div class="text-center">
            <h1 style="text-align: center;">Ayúdanos a mejorar!</h3>
            <form action="javascript:alert('Se envió con éxito el comentario. ¡Muchas gracias!')">
                <div class="row">
                    <div class="col-25">
                        <label for="name">Nombre:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="e-mail">Correo electrónico:</label>
                    </div>
                    <div class="col-75">
                        <input type="email" placeholder="aaa@aaa.com" name="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="location">Localidad</label>
                    </div>
                    <div class="col-75">
                        <select name="location" id="location" required>
                            <option value="UY">Uruguay</option>
                            <option value="AR">Argentina</option>
                            <option value="Other">Otra localidad</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="comment">Deja aquí tu comentario:</label>
                    </div>
                    <div class="col-75">
                        <textarea name="comments" id="" cols="30" rows="5" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <input type="submit" id="btn-submit" class="btn me-md-2" value="Enviar comentario">
                        <input type="reset" value="Limpiar" id="btn-reset" class="btn">
                      </div>
                </div>
            </form>
        </div>
        </main>

        <div>
            <a href="#"><img src="../resources/up-arrow.png" alt="" id="scroll-top"></a>
        </div>
